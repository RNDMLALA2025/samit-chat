  .toggle-wrapper {
    position: relative;
    width: 40px;
    height: 24px;
  }
  .toggle-wrapper:hover .toggle-switch:not([disabled]) + .toggle-background + .toggle-circle {
    width: 22px;
    height: 22px;
    bottom: 1px;
    left: 1px;
  }
  .toggle-wrapper:active .toggle-switch:not([disabled]) + .toggle-background + .toggle-circle {

    height: 20px;
    bottom: 2px;

  }

  .toggle-background {

    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    @media (forced-colors: active) {

      background-color: Canvas;

  }
  .toggle-circle {

    cursor: pointer;
    height: 20px;
    width: 20px;
    bottom: 2px;
    left: 2px;
    background-color: var(--Static-Color-Neutral-White);

    border-radius: 9999px;
    transition: transform .4s;
    @media (forced-colors: active) {

    }
  }
  .toggle-switch {

    width: 0;
    height: 0;

  .toggle-switch:checked + .toggle-background + .toggle-circle {
    transform: translateX(16px);
    @media (forced-colors: active) {
      background-color: HighlightText;
    }
  }
  .toggle-wrapper:active .toggle-switch:checked:not([disabled]) + .toggle-background + .toggle-circle {
    left: -2px;
  }
  .toggle-switch:checked:not([disabled]) + .toggle-background {

    @media (forced-colors: active) {

      border-color: Highlight;

  .toggle-switch[disabled] + .toggle-background {

    }

      outline-color: Highlight;
    }

    }
  }
  .secondary-button {
    background-color: var(--Theme-Color-Component-Button-Default-Background-Rest);
    color: var(--Theme-Color-Component-Button-Default-Foreground-Rest);
    @media (forced-colors: active) {
      border: 1px solid ButtonText;
      background-color: ButtonFace;
      color: ButtonText;
      forced-color-adjust: none;
    }
  }
  .secondary-button:hover {
    background-color: var(--Theme-Color-Component-Button-Default-Background-Hover);
    color: var(--Theme-Color-Component-Button-Default-Foreground-Hover);
    @media (forced-colors: active) {
      border: 1px solid Highlight;
      background-color: HighlightText;
      color: Highlight;
    }
  }
  .secondary-button:active {
    background-color: var(--Theme-Color-Component-Button-Default-Background-Pressed);
    color: var(--Theme-Color-Component-Button-Default-Foreground-Pressed);
    @media (forced-colors: active) {
      border-color: Highlight;
      color: ButtonText;
    }
  }
  .secondary-button:focus-visible {
    outline: 2px solid var(--Theme-Color-Foreground-Primary-750);
    outline-offset: 1px;
  }
  .secondary-button:disabled {
    background-color: var(--Theme-Color-Component-Button-Default-Background-Disabled);
    color: var(--Theme-Color-Component-Button-Default-Foreground-Disabled);
    cursor: default;
    @media (forced-colors: active) {
      border: 1px solid GrayText;
    }
  }
  .links-row {
    display: flex;
    justify-content: center;
    column-gap: 20px;

  }
  .link {
    color: var(--Theme-Color-Overlay-Black-60);
